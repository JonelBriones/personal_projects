<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="container-content">
                <!-- Add togle music player -->
                <div class="valorant-logo">
                    <img src="/images/Valorant Logo.png" alt="">
                </div>
                <h1>Sign in</h1>
                <form action="#">
                    <!-- Add Validations -->
                    <div>
                    <label for="firstName"></label>
                        <input type="text" placeholder="First Name" required>  
                    </div>
                    <div>
                    <label for="lastName"></label>
                        <input type="text" placeholder="Last Name" required>
                    </div>
                    <div>
                    <label for="email"></label>
                        <input type="text" placeholder="Email" required> 
                    </div>
                    
                    <div>
                        <label for="password"></label>
                        <input type="password" placeholder="Password" required>
                    </div>
                    
                    <div>
                        <label for="confirmPassword"></label>
                        <input type="password" placeholder="ConfirmPassword">
                    </div>
                    
                    <div class="login-with">
                        <a href="#" ><img class="gmail-logo" src="/images/Gmail Logo.jpeg" alt=""></a>
                        <a href="#" ><img class="apple-logo" src="/images/Apple Logo.webp" alt=""></a>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox">
                        <label for="staySignIn">Stay signed in</label>
                    </div>
                    
                    <div>
                        <button type="submit" class="login-logo">></button>
                    </div>
                    
                </form>
            <footer>
                <p>Not the real Valorant Site</p>
                <p>Created by <a href="https://github.com/JonelBriones" target="_blank">Jonel Briones</a></p>
            </footer>    
            </div>
            
        </div>
    </div>    
</body>
</html>
