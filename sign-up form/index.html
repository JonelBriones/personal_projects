<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="left-display">
                <img src="/img/pandu-ior-hckbnUpcm6E-unsplash.jpg" alt="">
            </div>
            <div class="right-display">
                <div class="content">
                    <header>
                        <h1>Sign up now to get started!</h1>
                        <h2>You know you want to.</h2>
                    </header>
                    <div id="form">
                        <form action="">
                            <div class="form-box">
                                <h2>Let's do this!</h2>
                                <div class="form-name">
                                    <label for="first-name">First Name</label>
                                    <input type="text" id="first-name">
                                    <label for="last-name">Last Name</label>
                                    <input type="text" id="last-name">
                                </div>
                                <div class="contact">
                                    <label for="email">Email</label>
                                    <input type="text" id="email">
                                    <label for="phone-number">Phone Number</label>
                                    <input type="text" id="phone-number">
                                </div>
                                <div class="password">
                                    <label for="password">Password</label>
                                    <input type="text" id="password">
                                    <label for="confirm-password">Confirm Password</label>
                                    <input type="text" id="confirm-password">
                                </div>
                            </div>
                            <div class="btn">
                                <input type="submit" value="Create Account">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
